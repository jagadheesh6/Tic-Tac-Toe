<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
</head>
<body style="background-color: black;">
    <h1 style="color:white; font-family: Arial, Helvetica, sans-serif;">Tic Tac Toe</h1>
    <p>&nbsp;</p>
<table>
  <tr>
    <td width="96"><img src="black.png" id="00" width="100" height="99" alt=""/></td>
    <td width="96" class="vert"><img src="black.png" id="01" width="100" height="99" alt=""/></td>
    <td width="96"><img src="black.png" id="02" width="100" height="99" alt=""/></td>
  </tr>
  <tr>
    <td class="hori"><img src="black.png" id="10" width="100" height="99" alt=""/></td>
    <td class="vert hori"><img src="black.png" id="11" width="100" height="99" alt=""/></td>
    <td class="hori"><img src="black.png" id="12" width="100" height="99" alt=""/></td>
  </tr>
  <tr>
    <td height="96"><img src="black.png" id="20" width="100" height="99" alt=""/></td>
    <td class="vert"><img src="black.png" id="21" width="100" height="99" alt=""/></td>
    <td><img src="black.png" id="22" width="100" height="99" alt=""/></td>
  </tr>
</table>
<p id="ans"></p>
<script src="script.js"></script>
</body>
</html>
